<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <title>Mission to Mars</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Mission to Mars</h1>
      <a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a>
    </div>
    <!-- add in Mars News -->
    <div class="container-fluid">
      <h3>Latest Mars News</h3>
      <h4>{{mars.news_title}}</h4>
      <p>{{mars.news_p}}</p>
    </div>
    <!-- add in Featured image and facts table -->
    <div class="container-fluid"> 
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h3>Featured Mars Image</h3>
          <img src="{{mars.featured_image_url}}" alt="Featued Mars Image">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h3>Fun Facts About Mars</h3>
          {{mars.html_table|safe}}
        </div>
      </div>
    </div>
    <br>

     <!-- add in hemispheres photos -->
     <div class="container-fluid">
      <h3>Mars' Hemispheres</h3>
      <div class="row">
          {% for hemisphere in mars.hemisphere_urls %}
          <div class="col-lg-6 col-md-6 col-sm-12">  
            <img src="{{hemisphere.img_url}}" alt="">
            <p>{{hemisphere.title}}</p>
          </div>
          {% endfor %}
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
